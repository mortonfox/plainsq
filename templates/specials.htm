{% from 'macros.htm' import specials_fmt %}
{% extends 'base.htm' %}
{% set title = 'Specials' %}
{% block body %}

	<p>No specials nearby.</p>
    {% else %}
	{{ specials_fmt(specials_jsn['items']) }}
    {% endif %}
{% endblock %}
